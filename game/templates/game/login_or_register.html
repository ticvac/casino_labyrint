{% extends 'game/master.html' %}

{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'game/css/login.css' %}?v={{ version }}">
{% endblock %}


{% block content %}
<h2>Login or Register</h2>

{% if login_error %}
    <p style="color: red; margin: 0 auto;">{{ login_error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login or Register</button>
</form>

<style>

    h2 {
        margin-top: 4rem;
    }
    form {
        max-width: 350px;
        margin: 30px auto;
        padding: 24px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    form div {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    label {
        font-weight: 500;
        margin-bottom: 2px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 8px;
        border: 1px solid #bbb;
        border-radius: 4px;
        font-size: 1rem;
    }

    button[type="submit"] {
        background: #2d7ff9;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 0;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    button[type="submit"]:hover {
        background: #155ab6;
    }

    h2 {
        text-align: center;
        margin-top: 32px;
        margin-bottom: 16px;
        font-size: 2rem;
        color: #2d7ff9;
    }
</style>
{% endblock %}
